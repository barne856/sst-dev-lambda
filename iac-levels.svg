<svg viewBox="0 0 1000 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">IaC Abstraction Levels &amp; Tools</text>
  
  <!-- SST Layer (Highest) -->
  <rect x="100" y="70" width="750" height="60" fill="#ffebee" stroke="#ff5252" stroke-width="2" rx="8"/>
  <text x="120" y="90" font-size="16" font-weight="bold" fill="#d32f2f">SST (Serverless Stack)</text>
  <text x="120" y="110" font-size="12" fill="#666">Full-stack app constructs: NextjsSite, Api, Auth</text>
  <text x="120" y="125" font-size="10" fill="#888">Built on Pulumi • TypeScript • Live Lambda Dev • Full-stack</text>
  
  <!-- Arrow from SST to High-level -->
  <line x1="475" y1="130" x2="475" y2="145" stroke="#666" stroke-width="2"/>
  <polygon points="470,140 475,150 480,140" fill="#666"/>
  
  <!-- High-level constructs -->
  <rect x="100" y="150" width="750" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="120" y="175" font-size="16" font-weight="bold" fill="#388e3c">High-Level Patterns</text>
  <text x="120" y="195" font-size="12" fill="#666">Multi-resource patterns: Website, DatabaseCluster, ApiGateway+Lambda</text>
  
  <!-- Tool examples for high-level -->
  <rect x="130" y="205" width="100" height="20" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="180" y="217" text-anchor="middle" font-size="10" fill="#666">CDK L3</text>
  
  <rect x="250" y="205" width="120" height="20" fill="#f3e5f5" stroke="#9c27b0" rx="4"/>
  <text x="310" y="217" text-anchor="middle" font-size="10" fill="#666">Pulumi Components</text>
  
  <rect x="390" y="205" width="100" height="20" fill="#ffebee" stroke="#f44336" rx="4"/>
  <text x="440" y="217" text-anchor="middle" font-size="10" fill="#666">TF Modules</text>
  
  <!-- Arrow from High-level to Resource -->
  <line x1="475" y1="230" x2="475" y2="245" stroke="#666" stroke-width="2"/>
  <polygon points="470,240 475,250 480,240" fill="#666"/>
  
  <!-- Resource level -->
  <rect x="100" y="250" width="750" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="120" y="275" font-size="16" font-weight="bold" fill="#1976d2">Resource Level</text>
  <text x="120" y="295" font-size="12" fill="#666">Individual cloud resources with good defaults: Bucket, Function, Database</text>
  
  <!-- Tool examples for resource level -->
  <rect x="130" y="305" width="80" height="20" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="170" y="317" text-anchor="middle" font-size="10" fill="#666">CDK L2</text>
  
  <rect x="230" y="305" width="80" height="20" fill="#f3e5f5" stroke="#9c27b0" rx="4"/>
  <text x="270" y="317" text-anchor="middle" font-size="10" fill="#666">Pulumi</text>
  
  <rect x="330" y="305" width="80" height="20" fill="#ffebee" stroke="#f44336" rx="4"/>
  <text x="370" y="317" text-anchor="middle" font-size="10" fill="#666">Terraform</text>
  
  <rect x="430" y="305" width="80" height="20" fill="#e8f5e8" stroke="#4caf50" rx="4"/>
  <text x="470" y="317" text-anchor="middle" font-size="10" fill="#666">CDKTF</text>
  
  <!-- Arrow from Resource to Low-level -->
  <line x1="475" y1="330" x2="475" y2="345" stroke="#666" stroke-width="2"/>
  <polygon points="470,340 475,350 480,340" fill="#666"/>
  
  <!-- Low-level -->
  <rect x="100" y="350" width="750" height="80" fill="#f5f5f5" stroke="#757575" stroke-width="2" rx="8"/>
  <text x="120" y="375" font-size="16" font-weight="bold" fill="#424242">Low-Level / Raw Templates</text>
  <text x="120" y="395" font-size="12" fill="#666">Direct API mappings: CfnBucket, aws_s3_bucket, AWS::S3::Bucket</text>
  
  <!-- Tool examples for low level -->
  <rect x="130" y="405" width="100" height="20" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="180" y="417" text-anchor="middle" font-size="10" fill="#666">CDK L1</text>
  
  <rect x="250" y="405" width="120" height="20" fill="#eceff1" stroke="#607d8b" rx="4"/>
  <text x="310" y="417" text-anchor="middle" font-size="10" fill="#666">CloudFormation</text>
  
  <rect x="390" y="405" width="100" height="20" fill="#ffebee" stroke="#f44336" rx="4"/>
  <text x="440" y="417" text-anchor="middle" font-size="10" fill="#666">Terraform HCL</text>
  
  <!-- Arrow from Low-level to Cloud APIs -->
  <line x1="475" y1="430" x2="475" y2="445" stroke="#666" stroke-width="2"/>
  <polygon points="470,440 475,450 480,440" fill="#666"/>
  
  <!-- Cloud APIs -->
  <rect x="100" y="450" width="750" height="60" fill="#efebe9" stroke="#5d4037" stroke-width="2" rx="8"/>
  <text x="120" y="475" font-size="16" font-weight="bold" fill="#3e2723">Cloud Provider APIs</text>
  <text x="120" y="495" font-size="12" fill="#666">AWS/Azure/GCP REST APIs, CLI tools, SDKs</text>
</svg>